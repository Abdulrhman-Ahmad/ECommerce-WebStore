<div class="container-fluid d-flex justify-content-center align-items-center m-5" style="min-height: 70vh;">

  <form class="shadow p-4 " >
    <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
      <label for="floatingName">Full Name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="Username">
      <label for="username">Full Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating ">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating  ">
      <input type="password" class="form-control" id="Confirm Password" placeholder="Confirm Password">
      <label for="Confirm Password">Confirm Password</label>
    </div>

    <button class="btn btn-dark text-white w-100 py-3 mt-4" type="submit"><i
      class="bi bi-check-circle-fill" (click)="OnSubmit($event)"> Submit</i></button>
  </form>
</div>
