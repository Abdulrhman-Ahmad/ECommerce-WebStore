<div class="container-fluid d-flex justify-content-center align-items-center m-5" style="min-height: 70vh;">

  <form class="shadow p-4 " >
    <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
      <label for="floatingName">Full Name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingAddress" placeholder="Address">
      <label for="floatingAddress">Address</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPhone" placeholder="Phone Number">
      <label for="floatingPhone">Phone Number</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating ">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating ">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <button class="btn btn-dark text-white w-100 py-3" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2017-2023</p>
  </form>
</div>
