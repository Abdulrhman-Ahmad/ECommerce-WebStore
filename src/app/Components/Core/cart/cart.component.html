<div class="container row justify-content-center mt-5 p-5 m-auto" style="min-height: 80vh;">

  <!-- Cart Product Container -->
  <div id="cartProductsContainer" class="row d-flex justify-content-center col-md-8 col-sm-12">

    <!-- Cards Section -->
    <div class="card mb-2 w-100 h-auto" *ngFor="let item of cart">
      <div class="row g-0 justify-content-between">

        <div class="col-md-3 d-flex justify-content-start align-items-center"><img class="img-fluid rounded-start"
            src="https://www.picsum.photos/200/200"></div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="card-title"><strong>Product Name:</strong>{{item.productName}}</div>
            <h4 class="card-title"><strong>Price: {{item.productPrice}}LE</strong></h4>
          </div>
        </div>
        <div class="col-1 d-flex justify-content-center align-items-center">
          <button class="btn btn-dark" (click)="deletecart(item.productId)">X</button>
        </div>

      </div>
    </div>

  </div>


  <!-- checkout Section and price -->
  <div class="col-md-4 col-sm-12 container-fluid">
    <div class="row align-items-center" id="totalPriceSection">
      <div id="totalPrice" class="fs-4 p-3 ">Total Price: 999LE</div>
    </div>

    <div id="checkButton" class="row">
      <button class=" btn w-100 btn-dark p-3" routerLink="/Checkout" >Checkout</button>
    </div>

  </div>

</div>
