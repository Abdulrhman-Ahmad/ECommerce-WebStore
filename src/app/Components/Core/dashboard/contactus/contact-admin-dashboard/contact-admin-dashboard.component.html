<div class="fluid-container">
    <div class="row">
        <div class="col-3">
            <app-adminaside></app-adminaside>
        </div>
        <div class="col-9">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contactUsMsgs; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{c.fullName}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.phoneNumber}}</td>
                        <td>{{c.message}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- ------ Pageination Buttons --------------- -->
            <div class="w-50 m-auto text-center">
                <button class="ination btn btn-dark" (click)="prev()">Prev</button>
                <button class="ination btn btn-light"> [ {{pageIndex}} ] </button>
                <button class="ination btn btn-dark" (click)="next()">Next</button>
            </div>
            <br><br>
        </div>
    </div>
</div>
