<div class="container-fluid row d-flex mt-2 mb-5">


  <div class="col-12 col-md-5 d-flex justify-content-md-start justify-content-center">
    <app-profile></app-profile>
  </div>

  <div class="col-12 col-md-7  align-items-center justify-content-center">

    <form class="shadow p-4" [formGroup]="fg" (submit)="onSubmit($event)">

      <div class=" mb-sm-5 bg-light coolinput mx-5 ">

        <div class="form-floating m-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">Email address</label>
          <div class="text-danger form-text" *ngIf="emailTouched && emailRequired">Required Field!</div>
          <div class="text-danger form-text" *ngIf="emailTouched && !emailRequired &&!emailValid">Wrong Email!</div>
          <div class="text-success form-text" *ngIf="!emailRequired && emailValid">Looks Good!</div>
        </div>
        <div class="form-floating m-2">
          <input type="password" class="form-control" id="oldPasswordInput" placeholder="Password" formControlName="oldpassword">
          <label for="oldPasswordInput">Old Password</label>
          <div class="text-danger form-text" *ngIf="oldpassTouched && oldpassRequired">Required Field!</div>
          <div class="text-danger form-text" *ngIf="oldpassTouched && !oldpassRequired && !oldpassValid">At least 8 Digits!</div>
          <div class="text-success form-text" *ngIf="!oldpassRequired && oldpassValid">Looks Good!</div>
        </div>
        <div class="form-floating m-2">
          <input type="password" class="form-control" id="newPasswordInput" placeholder="Password" formControlName="newpassword">
          <label for="newPasswordInput">New Password</label>
          <div class="text-danger form-text" *ngIf="newpassTouched && newpassRequired">Required Field!</div>
          <div class="text-danger form-text" *ngIf="newpassTouched && !newpassRequired && !newpassValid">At least 8 Digits!</div>
          <div class="text-success form-text" *ngIf="!newpassRequired && newpassValid">Looks Good!</div>
        </div>

        <div class="form-floating m-2">
          <input type="password" class="form-control" id="Confirm Password" placeholder="Confirm Password" formControlName="confirmPassword">
          <label for="Confirm Password">Confirm Password</label>
          <div class="text-danger form-text" *ngIf="confirmPasswordTouched && confirmPasswordRequired">Required Field!</div>
          <div class="text-danger form-text" *ngIf="confirmPasswordTouched && !confirmPasswordRequired && !confirmPasswordValid">At least 8 Digits!</div>
          <div class="text-danger form-text" *ngIf="IsMatchedPass | async">Not Matched Pass!</div>
        </div>

        <button class="btn btn-dark text-white w-100 py-3 mt-4" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
