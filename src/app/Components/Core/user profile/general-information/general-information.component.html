<div class="container-fluid ">
  <div class="row">
    <div class="col-3 container-fluid">
      <app-profile></app-profile>
    </div>

    <div class="col-9 bg-light mt-3 roundedd  container-fluid">

      <h1 class="mt-5 text-center bg-light" style="color: #164e63">
        Welcome Abdulrahman
      </h1>
      <div >
        <form class="shadow p-5 m-5" [formGroup]="EditInfrmation" (submit)="OnSubmit($event)">

          <div class="form-floating my-2">
            <input type="text" class="form-control" id="floatingName" placeholder="Full Name"
              formControlName="fullname">
            <label for="floatingName">Full Name</label>
            <div class="text-danger form-text" *ngIf="fullnameTouched &&  fullnameRequired">Required Field!</div>
            <div class="text-danger form-text" *ngIf="fullnameTouched && !fullnameRequired &&!fullnameValid">At least 4
              digits!</div>
            <div class="text-success form-text" *ngIf="!fullnameRequired && fullnameValid">Looks Good!</div>
          </div>

          <div class="form-floating my-2">
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
            <label for="username">Username</label>
            <div class="text-danger form-text" *ngIf="usernameTouched &&  usernameRequired">Required Field!</div>
            <div class="text-danger form-text" *ngIf="usernameTouched && !usernameRequired &&!usernameValid">At least 4
              digits!</div>
            <div class="text-success form-text" *ngIf="!usernameRequired && usernameValid">Looks Good!</div>
          </div>

          <div class="form-floating my-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
              formControlName="email">
            <label for="floatingInput">Email address</label>
            <div class="text-danger form-text" *ngIf="emailTouched && emailRequired">Required Field!</div>
            <div class="text-danger form-text" *ngIf="emailTouched && !emailRequired &&!emailValid">Wrong Email!</div>
            <div class="text-success form-text" *ngIf="!emailRequired && emailValid">Looks Good!</div>
          </div>

          <div class="d-flex justify-content-space-between row text-center my-3">
            <div class="col-lg-4 col-sm-6 p-3">
              <button class="btn btn-dark">
                Update Information
              </button>
            </div>
            <div class="col-lg-4 col-sm-6 p-3">
              <button class="btn btn-dark" routerLink="/Change-password">
                Change Password
              </button>
            </div>
            <div class="col-lg-4 col-sm-6 p-3">
              <button class="btn btn-danger">
                Delete Account
              </button>
            </div>
          </div>
        </form>
      </div>





    </div>
  </div>
</div>
